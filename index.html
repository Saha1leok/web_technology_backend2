<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard: Weather & Info</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    /* --- CSS Стили --- */
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* Сетка для карточек */
    .grid-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 20px;
      color: var(--text-main);
      border-bottom: 2px solid #f3f4f6;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Стилизация инпутов */
    .input-group {
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      background: white;
    }

    /* Стилизация кнопки */
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    /* Блоки с результатами */
    .result-block {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 0.95rem;
      min-height: 50px;
      display: none; /* Скрываем, пока пусто (управляется JS) */
    }
    
    .result-block:not(:empty) {
      display: block;
      animation: fadeIn 0.5s;
    }

    /* Блок ошибки */
    .error {
      margin-top: 20px;
      padding: 15px;
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #f87171;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .error:not(:empty) {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fa-solid fa-earth-americas"></i> Info Dashboard</h1>

    <div class="grid-wrapper">
      <section class="card">
        <h2><i class="fa-solid fa-cloud-sun"></i> Weather & News</h2>
        <form id="cityForm">
          <label for="cityInput">Search by City</label>
          <div class="input-group">
            <input type="text" id="cityInput" placeholder="e.g. Almaty" required />
          </div>
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i> Get Info
          </button>
        </form>

        <div id="weatherResult" class="result-block"></div>
        <div id="newsResult" class="result-block"></div>
      </section>

      <section class="card">
        <h2><i class="fa-solid fa-flag"></i> Country Details</h2>
        <form id="countryForm">
          <label for="countryInput">Search by Country</label>
          <div class="input-group">
            <input type="text" id="countryInput" placeholder="e.g. Kazakhstan" required />
          </div>
          <button type="submit">
            <i class="fa-solid fa-book-atlas"></i> Get Details
          </button>
        </form>

        <div id="countryResult" class="result-block"></div>
      </section>
    </div>

    <div id="globalError" class="error"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
